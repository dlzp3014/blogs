      <p class="description">

          {{site.description_footer}}
          {% endif %}
      </p>
        <p class="contact">
            Contact me at:
            {% if site.github_username %}
            <a href="https://github.com/{{site.github_username}}"><i class="fa fa-github" aria-hidden="true"></i></a>

            <a href="mailto:{{site.email}}"><i class="fa fa-envelope-o" aria-hidden="true"></i></a>
            {% endif %}
        </p>
        <p class="power">
            <span>
                Copyright © dlzp Blog
            </span>
            <span>
                GitHub Address <a href="https://github.com/dlzp3014">dlzp3014</a>.
            </span>
        </p>

  </div>
</footer>
<script src="{{ "/js/main.js " | prepend: site.baseurl }}" charset="utf-8"></script>
